<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--stylesheets-->
    <link rel="stylesheet" type='text/css' href="stylesheets/lib/normalize.css"/>
    <link rel="stylesheet" href="stylesheets/lib/bootstrap.min.css" media="screen"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/main.css" media="screen">
  </head>
  <body>

    <div class="container">

      <div class="my-todo">
          <h1>My todo list</h1>
      </div>


      <div class="tasks">
        <ul class="incomplete-tasks">

        </ul>
        <ul class="completed-tasks">

        </ul>
      </div>


            <div class="input-group">
              <label for="new-task"></label><input type="text" class="new-task form-control" placeholder="Add new item">
                <span class="input-group-btn">
                  <button class="btn btn-secondary" type="submit"><i class="fa fa-plus"></i></button>
                </span>
              </div>

              <div class="clearAll text-center">
                <a href="#">Clear All</a>
              </div>

      </div>   <!-- end container -->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
